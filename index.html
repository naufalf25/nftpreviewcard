<!DOCTYPE html>
<html>
    <head>
        <title>NFT Preview Card Component</title>
        <link rel="stylesheet" href="style2.css" type="text/css">
    </head>
    <body>
        <main>
            <div class="card">
                <figure>
                    <a href="images/image-equilibrium.jpg" target="_blank"><img src="images/image-equilibrium.jpg" alt="equilibrium"></a>
                </figure>
                <div class="text">
                    <div class="head-text">
                        <h1><a href="#">Equilibrium #3429</a></h1>
                        <p>Our Equilibrium collection promotes balance and calm</p>
                    </div>
                    <div class="foot-text">
                        <div class="float-left">
                            <p><img src="images/icon-ethereum.svg" alt="" aria-label="hidden" width="10px">0.041 ETH</p>
                        </div>
                        <div class="float-right">
                            <p><img src="images/icon-clock.svg" alt="" aria-label="hidden">3 days left</p>
                        </div>
                    </div>
                </div>
                <div class="card--author">
                    <div class="profile">
                      <p><img src="images/image-avatar.png" alt="" aria-label="hidden" width="30px">Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
